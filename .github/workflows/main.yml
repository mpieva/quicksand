name: Quicksand CI

on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "dev","master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  run_pipeline_with_testdata:
    name: Quicksand Runtest
    if: "${{ github.repository == 'mpieva/quicksand' }}"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        profile: ['singularity', 'docker']

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Singularity
        uses: eWaterCycle/setup-singularity@v7

      - name: Install Nextflow
        uses: MillironX/setup-nextflow@v1

      - name: Test ${{matrix.profile}}
        run:  nextflow run ${GITHUB_WORKSPACE} -profile test,${{matrix.profile}}
      

